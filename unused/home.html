<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>hat's 猫コミコン</title>
	<link rel="stylesheet" href="style.css">
	<link id="theme" rel="stylesheet" href="theme_fashion.css">
	<script>
		var totalPages = 2;
		var page;
	
		function startiFrame() {
			if (window.location.hash) {
				page = window.location.hash.replace("#", '');
			} else {
				page = totalPages;
			}
			refreshiFrame();
		}
		
		function resetiFrame() {
			page = totalPages;
			window.location.hash = "";
			refreshiFrame();
		}
	
		function forward() {
			if (page < totalPages) {
				page++;
				window.location.hash = "#" + page;
				refreshiFrame();
			}
		}

		function back() {
			if (page > 1) {
				page--;
				window.location.hash = "#" + page;
				refreshiFrame();
			}
		}
	
		function refreshiFrame() {
			document.getElementById("post").src = "blog/" + page + ".html";
		}
	</script>

</head>
<body>

<h2 style="text-align: center">
	<span onclick="back()"><</span> 
	<span onclick="resetiFrame()">recent</span> 
	<span onclick="forward()">></span>
</h2>

<iframe id="post"> </iframe>
<p onload="startiFrame()"></p>

</body>
