<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>hat's 猫コミコン</title>
	<link rel="stylesheet" href="style.css">

	<script>
		var totalPages = 2;
		var page = totalPages;
	
		function startIframe() {
			if (window.location.hash) {
				page = window.location.hash.replace("#", '')
			} else {
				page = totalPages;
			}
			refreshIframe();
		}
		
		function resetIframe() {
			page = totalPages;
			refreshIframe();
		}
	
		function forward() {
			if (page < totalPages) {
				page++;
				refreshIframe();
			}
		}

		function back() {
			if (page > 1) {
				page--;
				refreshIframe();
			}
		}
	
		function refreshIframe() {
			document.getElementById("post").src = "blog/" + page + ".html";
			window.location.hash = "#" + page;
		}
	
	
	</script>
</head>
<body>

<h2><span onclick="back()">-</span> 
<span onclick="resetIframe()">recent</span> 
<span onclick="forward()">+</span></h2>

<iframe id="post"> </iframe>

<h2 onload="startIframe()"></h2>

</body>
